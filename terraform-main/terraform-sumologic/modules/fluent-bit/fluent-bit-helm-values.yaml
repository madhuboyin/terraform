## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/configuration-file
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush {{ .Values.flush }}
        Log_Level {{ .Values.logLevel }}
        Parsers_File custom_parsers.conf
        Parsers_File parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port {{ .Values.metricsPort }}
        Health_Check On
    @INCLUDE sumologic_*.conf
  ## https://docs.fluentbit.io/manual/pipeline/inputs
  inputs: |

  ## https://docs.fluentbit.io/manual/pipeline/filters
  filters: | 

  ## https://docs.fluentbit.io/manual/pipeline/outputs
  outputs: |

  ## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/upstream-servers
  upstream: {}
#      upstream.conf: |
#        [UPSTREAM]
#            upstream1
#
#        [NODE]
#            name       node-1
#            host       127.0.0.1
#            port       43000

  ## https://docs.fluentbit.io/manual/pipeline/parsers
  customParsers: |    
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key @timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        
    [PARSER]
        Name cri_custom_logs
        Format regex
        Regex time="(?<time>[^ ]+)" stream="(?<stream>stdout|stderr)" textPayload="(?<log>.*)"
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

    [PARSER]
        Name    kube_custom_tag
        Format  regex
        Regex   ^(?<namespace_name>[^_]+)\.(?<container_name>.+)\.(?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)\.(?<docker_id>[a-z0-9]{64})-$
    
    [MULTILINE_PARSER]
        name          multiline_regex
        type          regex
        flush_timeout 1000
        # Regex rules for multiline parsing
        # ---------------------------------
        #
        # configuration hints:
        #
        #  - first state always has the name: start_state
        #  - every field in the rule must be inside double quotes
        #
        # rules   |   state name   | regex pattern                   | next state name
        # --------|----------------|--------------------------------------------------
        rule         "start_state"   "/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3})(.*)$/"      "cont"
        rule         "cont"          "/^(?!(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}))(.*)$/"  "cont"
  # This allows adding more files with arbitary filenames to /fluent-bit/etc by providing key/value pairs.
  # The key becomes the filename, the value becomes the file content.
  extraFiles: {}
#     example.conf: |
#       [OUTPUT]
#           Name example
#           Match foo.*
#           Host bar

